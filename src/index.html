  <body>
    <h1>Elephant Carpaccio</h1>
    <script src="script.js"></script>
    <h3>Multiplication using Javascript</h3>

      <form>
      Number of items : <input type="text" id="firstNumber" /><br>
      Price per product: <input type="text" id="secondNumber" /><br>
      Utah tax <input type="text" id="thirdNumber" /><br>
      <input type="button" onClick="multiplyBy()" Value="Multiply" />

      </form>
      <p>The Result is : <br>
      <span id = "result"></span>
      </p>
      <script>
        function multiplyBy()
{
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
        num3 = document.getElementById("thirdNumber").value;

        document.getElementById("result").innerHTML = ((num1 * num2) * num3) + (num1 * num2);
}
      </script>
